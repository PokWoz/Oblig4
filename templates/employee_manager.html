<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #6a70fa;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Employee Management</h2>
    <form action="{{ url_for('employeeRoute') }}" method="POST">
      <label for="action">Choose an action:</label>
      <select name="action" id="action" required>
        <option value="create">Create New Employee</option>
        <option value="update">Update Existing Employee</option>
        <option value="delete">Delete Employee</option>
      </select>

      <label for="employee_id">Employee ID (for update/delete):</label>
      <input type="text" id="employee_id" name="employee_id" placeholder="Enter ID" />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Enter Position" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter Age" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter Address" required />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" placeholder="Enter Branch" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
