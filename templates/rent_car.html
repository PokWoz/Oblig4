<form action="/rent_car" method="POST">
  <label for="customer_id">Customer ID:</label>
  <input
    type="text"
    id="customer_id"
    name="customer_id"
    required
    placeholder="Enter Customer ID (e.g., C123)"
  />

  <label for="car_id">Car ID:</label>
  <input
    type="text"
    id="car_id"
    name="car_id"
    required
    placeholder="Enter Car ID (e.g., CAR1)"
  />

  <button type="submit">Rent Car</button>
</form>
