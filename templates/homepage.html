<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn {
      display: block;
      background-color: #6a70fa;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin: 10px 0;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Management System</h1>
    <a href="/Car?action=Car Management" class="btn">Car Management</a>
    <a href="/employeeRoute" class="btn">Employee Management</a> <!-- Link to Employee Management -->
  </div>
</body>
</html>
